<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="SingUp_CSS.css">
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>JIVEA 회원가입</title>
</head>
<body>
    <header>
        <div class = "logo-font">JIVEA</div>  <!-- 로고 -->
    </header>
    <h1 style="text-align: center;">회원가입</h1>
    <br>
    <input type="text" class="input-box" placeholder="아이디 입력" id="id">
    <br>
    <input type="text" class="input-box" placeholder="비밀번호 입력" id="password">
    <br>
    <input type="text" class="input-box" placeholder="비밀번호 확인" id="check_password">
    <br>
    <input type="text" class="input-box" placeholder="이메일 입력" id="e-mail">
    <br><br>
    <button type="submit" class="sign-up-button">회원가입 하기</button>
</body>
</html>
