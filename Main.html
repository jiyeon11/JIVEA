<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main_CSS.css">
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <title>JiStore</title>
</head>
<body>
    <header>
        <div class = "logo-font">JiStore</div>  <!-- 로고 -->
        <hr>
        <div class="menu-container">
            <input type="text" class = "search-box" placeholder="검색할 상품을 입력하세요" id="search">
            <button class = "search-button menu" title = "검색"></button> <!--검색 버튼 -->
            <button class = "like-button menu" title = "찜"></button><!--찜 버튼 -->
            <button class = "user-button menu"></button> <!--계정 버튼 -->
        </div>
    </header>
    <!-- 배너 -->
    <div id="slider">
        <figure>
            <img src="/images/육회.jpg" alt="">
            <img src="/images/탕후루.jpg" alt="">
            <img src="/images/벌꿀집.jpg" alt="">
            <img src="/images/딱새우회.jpg" alt="">
            <img src="/images/도넛.jpg" alt="">
        </figure>
    </div>
</body>
</html>
